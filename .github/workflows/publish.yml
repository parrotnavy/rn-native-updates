name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'samples/**'
      - 'docs/**'
      - '.github/**'
      - 'README.md'
      - '*.md'
      - 'src/__mocks__/**'
      - 'src/__tests__/**'
      - 'src/**/__tests__/**'
      - 'jest.config.js'
      - 'coverage/**'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type Check
        run: npm run typecheck
      
      - name: Test
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish
